<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita - Barbería Elegancia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Barbería Elegancia</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="agendar.html">Agendar Cita</a></li>
                <li><a href="agenda.html">Agenda</a></li>
                <li><a href="clientes.html">Clientes</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Agendar una Cita</h2>
            <form id="form-agendar">
                <label for="nombre">Nombre del Cliente:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="servicio">Servicio:</label>
                <select id="servicio" name="servicio" required>
                    <option value="">Selecciona un servicio</option>
                    <option value="Corte">Corte</option>
                    <option value="Peinado">Peinado</option>
                    <option value="Tinturado">Tinturado</option>
                </select>
                
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
                
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>
                
                <label for="barbero">Barbero:</label>
                <select id="barbero" name="barbero" required>
                    <option value="">Selecciona un barbero</option>
                    <option value="Juan">Juan</option>
                    <option value="Pedro">Pedro</option>
                    <option value="Luis">Luis</option>
                </select>
                
                <button type="submit">Agendar Cita</button>
            </form>
            <div id="modal-resumen" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000;">
            <div style="background:#fff; width:90%; max-width:400px; margin:100px auto; padding:20px; border-radius:8px; box-shadow:0 0 10px #000;">
                <h3>Resumen de la Cita</h3>
                <div id="contenido-resumen"></div>
                <div style="margin-top:20px; text-align:right;">
                <button id="cancelar-cita">Cancelar</button>
                <button id="confirmar-cita">Confirmar</button>
                </div>
            </div>
            </div>

        </section>
    </main>
    <footer>
        <p>&copy; 2025 Barbería Elegancia. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
